<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceMe</title>
</head>
<body style="background-color:khaki">
    <section>
    <form name="Jobsubmit" method="post" enctype="text/plain" action="https://mail.google.com">
        <h1 style="color: red; text-align: center;margin-top:50px; font-style:italic">PlaceMe, Inc.</h1>
        <h3 style="text-align: center;font-style:bold;">Job Seeker Registeration Form</h3>
        <legend>
            <h2>Login Details</h2>
        </legend>
        <label style="margin-left: 20%">
            Username: <input type="text" id="user" name="username" style="margin-left: 150px; margin-right:100px">
            Password: <input type="text" id="pass" name="pass" style="margin-left: 100px;">

        </label>

        <legend>
            <h2>Personal Details</h2>
        </legend>
        <label>
            First Name: <input type="text" id="user" name="username" style="margin-left: 145px; margin-right:100px">
            Last Name: <input type="text" id="user" name="username" style="margin-left: 95px; ">
            <br>
            Email Address: <input type="text" id="user" name="username" style="margin-left: 123px; margin-right:100px">
            Gender:
            <select name="gender" id="gender" style="margin-left: 117px;">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br>
            Phone Number: <input type="text" id="user" name="username" style="margin-left: 120px;margin-right:100px">
            Preferred Job Location:
            <select name="location" id="location" style="margin-left: 19px;">
                <option value="United Kingdom">United Kingdom</option>
                <option value="Nigeria">Nigeria</option>
                <option value="India">India</option>
            </select>
        </label>

        <legend>
            <h2>Professional Details</h2>
        </legend>
        <label>
            Experience: <input type="text" id="user" name="username" style="margin-left: 145px; margin-right:100px">
            Key Skill: <input type="text" id="user" name="username" style="margin-left: 100px; ">
            <br>
            Job Category:
            <select name="category" id="category" style="margin-left: 133px; ">
                <option value="Data Analyst">Data Analyst</option>
                <option value="IT">IT</option>
                <option value="Manager">Manager</option>
                <option value="Cleaner">Cleaner</option>
            </select>
        </label>
        
        <legend>
            <h2>Qualifications</h2>
        </legend>
        <label>
            Degree Held:
                <select name="degree" id="degree" style="margin-left: 135px; ">
                    <option value="Masters">Masters</option>
                    <option value="Bsc">Bsc</option>
                    <option value="SSCE">SSCE</option>
                </select>

        </label >
        <br>
        <label >
            Specification:
                <select name="spec" id="spec" style="margin-left: 133px; ">
                    <option value="Masters">Computers</option>
                    <option value="Bsc">Technician</option>
                </select>

        </label>
        <br>

        <button style="width: 80px; height: 30px; margin-left: 45%; " type="submit" >Submit</button>
        <button style="width: 80px; height: 30px;" type="reset">Reset</button>
    </form>
</section>
</body>
</html>
