<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sty.css">
    <script src="https://kit.fontawesome.com/296968d650.js" crossorigin="anonymous"></script>
    <title>Your Twitter Clone</title>
</head>

<body>
    <div class="twitter-container">
        <!-- Left Pane -->
        <div class="left-pane">
            <i class="fab fa-twitter fa-2x"></i> <!-- Twitter Logo -->
            <ul>
                <li><i class="fas fa-home"> </i> Home</li>
                <li><i class="fas fa-search"></i> Explore</li>
                <li><i class="fas fa-bell"></i> Notifications</li>
                <li><i class="fas fa-envelope"></i> Messages</li>
                <li><i class="fas fa-list"></i> Lists</li>
                <li><i class="fas fa-bookmark"></i> Bookmarks</li>
                <li><i class="fas fa-users"></i> Communities</li>
                <li><i class="fas fa-crown"></i> Premium</li>
                <li><i class="fas fa-user"></i> Profile</li>
                <li><i class="fas fa-ellipsis-h"></i> More</li>
            </ul>
            <div class="post-btn">
                <div class="blue-rectangle">
                    <p>Post</p>
                </div>
            </div>
            <!-- User Account Section -->
            <div class="user-account">
                <img src="images/2022_lexus_es-350_sedan_f-sport_f_oem_1_1280x855.jpg" alt="User Avatar">
                <div class="user-info">
                    <p>Osaretin</p>
                    <p>@natedekidd</p>
                </div>
            </div>
        </div>
        <!-- Vertical Line -->
        <div class="vertical-line"></div>

        <!-- Middle Pane (Tweets Feed) - Your existing code here -->

        <!-- Right Pane (Search bar, subscribe dialog, trends) - Your existing code here -->
    </div>
</body>

</html>
